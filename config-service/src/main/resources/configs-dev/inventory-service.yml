spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jpa:
      show-sql: false
      generate-ddl: false
      hibernate:
        ddl-auto: validate

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"

server:
  port: 8082